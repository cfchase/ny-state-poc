      ## FY 2025 Debt Retirements

      Retirements represent the annual repayment of principal for State-related debt.
      Retirements are recorded as of the date payment is due to bondholders, rather than the actual date the State makes the cash payment.
      For example, if principal payments are due on April 1, the bonds are considered outstanding on March 31, even if the State is contractually obligated to make payments to the bond trustee prior to that date.

      The rate at which State-related debt is retired or paid off has an impact on the State's ability to recycle debt capacity to finance new capital projects.
      Relatively faster amortization frees up debt capacity but increases debt service costs in the State operating budget.
      Over time the practice of retiring debt more quickly increases the State's debt service burden at the expense of other purposes.

